{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'css/loginStyle.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="card">
            <form action="" method="POST" id="form">
              {% csrf_token %}
                <h1>Iniciar Sesion</h1>
                {{form}}
                <button class="button" type="submit">Login</button>
            </form> 
            <h5>Â¿No tienes una cuenta? <a href="{% url 'Sign-In' %}">Crear</a></h5>
            </div>
        </div>
    </body>
</html>
<script>
    function setCookie(name, value, days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}
        const form = document.getElementById('form');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const data = {
            'username': formData.get('usuario'),
            'password': formData.get('contrasena')
            };
            const jsonData = JSON.stringify(data)
            try {
                const response = await fetch("{% url 'token_obtain_pair' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: jsonData
                });

                if (!response.ok) {
                    throw new Error('Error al enviar los datos al servidor');
                } else{
                    const responseData = await response.json();
                    setCookie('JWT',responseData.access,30);
                    window.location.href = "{% url 'Home' %}";
                }

            } catch (error) {
                console.error('Error:', error);
            }
        });
</script>
